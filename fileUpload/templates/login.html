{% extends 'base.html' %}

{% block title %}
  Sign In
{% endblock %}

{% block content %}
<div class="mt-36">
  <div class="sm:w-2/3 sm:mx-auto w-full ml-2 rounded-xl px-2 pr-4">
    <h1 class="mb-9 text-3xl font-bold"> Sign In</h1>
    <p class="text-lg text-lightCyan mb-4">Don't have an account??<a
    class="text-blue-300" href="/register"> Sign Up</a></p>
    
    <form id="loginForm" action="" method="post" class="py-2">
      {% csrf_token %}

      <div class="flex flex-col mb-6">
          <label class="text-lg text-lightCyan font-bold">Username</label>
           <input type="text" name="username" id="username" class="auth-field
           h-14"
           placeholder="Eg. Jonny22" required>
      </div>
 
      <div class="flex flex-col mb-6">
          <label class="text-lg text-lightCyan font-bold">Password</label>
          <input type="password" name="password" id="password"
          class="auth-field h-14" placeholder="Enter a password" required>
      </div>

      
         <div class="mb-4 text-xl text-red-400" id="errors">
           
          </div>        
      <button class="w-full py-4 px-8 bg-neonGreen rounded-lg text-darkGreyBlue
      text-2xl font-bold" type="submit"><span id="btn-msg"> Sign In</span>
      </button>
    </form>
  </div>
</div>


{% endblock %}

{% load static %}
{% block js %}
  <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
