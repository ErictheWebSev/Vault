{% extends 'base.html' %}
{% load static %}

{% block title %}
  Confirm Logout
{% endblock %}

{% block content %}
<div class="mt-24">
  <div class="sm:w-2/3 sm:mx-auto w-full rounded-xl flex justify-center items-center sm:block flex-col h-full">
  <form id="logoutForm" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
  </form>
    <div class="upload-box">
      <div class="file-input text-center mx-auto mb-4">
        <h2 class="text-2xl text-red-500 font-bold mb-5">Are you sure you want to Logout?<i class="fas fa-sign-out"></i></h2>
        
        <div class="flex space-x-4 sm:mx-auto ml-9">
        <button type="submit" form="logoutForm" class="text-2xl bg-blue-400
        w-20 h-20 p-4 rounded-lg">Yes</button>
        <button class="text-2xl bg-blue-400 w-20 h-20 p-4 rounded-lg"><a href="{% url 'dashboard' %}">No</a></button>
        </div>
      </div>
  </div>
</div>
{% endblock %}
